<!DOCTYPE html>
<html>
    <head>
        <title>visual-brainfuck-web</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <button id="run"><embed src="svgs/play.svg" type="image/svg+xml" /></button>
        <button id="stop"><embed src="svgs/stop.svg" type="image/svg+xml" /></button>
        <span>
            <embed id="speedSvg" src="svgs/speed.svg" type="image/svg+xml" />
            <input id="speed" type="range" min="0" max="100" value="40" step="2"/>
        </span>
        <br/>
        <div id="wrapData">
            <button id="showData"></button>
            <div id="data">
                <div id="1">0</div>
            </div>
        </div>
        <div id="wrapText">
            <div id="box">
                <div id="label"><embed src="svgs/printer.svg" type="image/svg+xml" /></div>
                <input id="io"/>
                <button id="clearCode"><embed src="svgs/trash.svg" type="image/svg+xml" /></button>
            </div>
            <textarea id="text">
# This program will output "Hello world!"
# '#' declares a single line comment
+++++ +++
[
    >++++
    [
        >++
        >+++
        >+++
        >+
        <<<<-
    ]
    >+
    >+
    >-
    >>+
    [<]
    <-
]

>>.
>---.
+++++ ++..+++.
>>.
<-.
<.
+++.----- -.----- ---.
>>+.
>++.
            </textarea>
        </div>
        <br/><br/>
        <hr color="#888" width="80%" size="2px"/>
        <p> Github Repo: <a href="https://github.com/zhangzheheng12345/visual-brainfuck-web">visual-brainfuck-web</a></p>
        <p> Brainf**k Wiki: <a href="https://esolangs.org/wiki/brainfuck">Brainf**k</a></p>
        <p> Author's Github: <a href="https://github.com/zhangzheheng12345">zhangzheheng12345</a></p>
        <p> License: GPL 2.0</p>
        <script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
