<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>visual-brainfuck-web</title> 
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <button id="run" class="tool-button" title="run the program" onclick="runCode()">
            <img src="svgs/play.svg" type="image/svg+xml" /></button>
        <button id="stop" class="tool-button" title="stop the program" onclick="window.toRun = false;">
            <img src="svgs/stop.svg" type="image/svg+xml" /></button>
        <button id="minify" class="tool-button" title="minify the codes" onclick="minifyButton()">
            <img src="svgs/lightning.svg" type="image/svg+xml" /></button> 
        <input id="speed" type="range" min="0" max="100" value="60" step="2" title="change the speed"/>
        <br/>
        <div id="wrapData">
            <button id="showData" onclick="toggleData()">
                <img src="svgs/triangle.svg"></img>
            </button>
            <div id="data">
                <div id="1">0</div>
            </div>
            <div id="dataHiddenReminder" hidden>DATA AREA HIDDEN</div>
            
        </div>
        <div id="wrapText">
            <div id="box">
                <input id="io" title="input & output"/>
                <button id="clearCode" onclick="clearCode()">
                    <img src="svgs/trash.svg" type="image/svg+xml" />
                </button>
            </div>
            <textarea id="text" onchange="saveCode()">
# This program will output "Hello world!"
# '#' declares a single line comment
+++++ +++
[
    >++++
    [
        >++
        >+++
        >+++
        >+
        <<<<-
    ]
    >+
    >+
    >-
    >>+
    [<]
    <-
]

>>.
>---.
+++++ ++..+++.
>>.
<-.
<.
+++.----- -.----- ---.
>>+.
>++.
            </textarea>
        </div>
        <br/><br/>
        <hr color="#888" width="80%" size="1px"/>
        <p> Github Repo: <a href="https://github.com/zhangzheheng12345/visual-brainfuck-web">visual-brainfuck-web</a></p>
        <p> Brainf*ck Wiki: <a href="https://esolangs.org/wiki/brainfuck">Brainf**k</a></p>
        <p> Author's Github: <a href="https://github.com/zhangzheheng12345">zhangzheheng12345</a></p>
        <p> License: GPL 2.0</p>
        <script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <script src="run.js"></script>
        <script src="main.js"></script>
    </body>
</html>
